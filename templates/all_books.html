<!-- all_books.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
        <li>Title: {{ book.title }}, Author: {{ book.author }}, Quantity: {{ book.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
