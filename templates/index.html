<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>

        <!-- Form to add a book -->
        <div class="section">
            <h2>Add a Book</h2>
            <form action="/add_book" method="post" class="form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br>
                <button type="submit" class="btn">Add Book</button>
            </form>
        </div>

        <!-- Form to search for a book -->
        <div class="section">
            <h2>Search for a Book</h2>
            <form action="/search_book" method="get" class="form">
                <label for="search_title">Enter Title:</label>
                <input type="text" id="search_title" name="search_title" required><br>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <!-- Form to borrow a book -->
        <div class="section">
            <h2>Borrow a Book</h2>
            <form action="/borrow_book" method="post" class="form">
                <label for="borrow_title">Enter Title:</label>
                <input type="text" id="borrow_title" name="borrow_title" required><br>
                <button type="submit" class="btn">Borrow</button>
            </form>
        </div>

        <!-- Form to return a book -->
        <div class="section">
            <h2>Return a Book</h2>
            <form action="/return_book" method="post" class="form">
                <label for="return_title">Enter Title:</label>
                <input type="text" id="return_title" name="return_title" required><br>
                <button type="submit" class="btn">Return</button>
            </form>
        </div>

        <!-- Form to display all books -->
        <div class="section">
            <h2>Display All Books</h2>
            <form action="/display_all_books" method="get" class="form">
                <button type="submit" class="btn">Display All Books</button>
            </form>
        </div>
    </div>
</body>
</html>
